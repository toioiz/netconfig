services:
  app:
    build: .
    ports:
      - "5005:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://netconfig:netconfig@db:5432/netconfig
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-production}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "8081:5432"
    environment:
      - POSTGRES_USER=netconfig
      - POSTGRES_PASSWORD=netconfig
      - POSTGRES_DB=netconfig
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netconfig"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
